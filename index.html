<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edu burner</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/favicon.png">
</head>
<body class="wrap">
    <div class="notification">
        <p class="regular-text">
            Just launched! edu burner's beginner's guide to become a Frontend Developer <span class="link"> Get It Now!</span>
        </p>
    </div>

    <div class="nav-bar">
        <div class="logo">
            <img class="full-logo" src="/assets/full-logo.svg">
        </div>
        <div class="buttons">
            <a href="#" class="login regular-text">Login</a>
            <a href="#" class="join regular-text">Join</a>
        </div>
    </div>

    <div class="title">
        <h1 class="big-title">
            Resources & Insights
        </h1>
        <p class="special-text-bottom">subscribe to get latest updates from edu burner, podcasts, blogs, and many more</p>
        <div class="search-box">
            <input type="email" class="search regular-text" placeholder="enter your email">
            <button class="submit regular-text">Subscribe</button>
        </div>
    </div>
</body>
</html>
